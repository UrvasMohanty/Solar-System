<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solar System Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="sun"></div>

    <!-- Orbits -->
    <div class="orbit orbit1"></div>
    <div class="orbit orbit2"></div>
    <div class="orbit orbit3"></div>
    <div class="orbit orbit4"></div>
    <div class="orbit orbit5"></div>
    <div class="orbit orbit6"></div>
    <div class="orbit orbit7"></div>
    <div class="orbit orbit8"></div>

    <!-- Planets -->
    <div class="planet" id="planet1"></div>
    <div class="planet" id="planet2"></div>
    <div class="planet" id="planet3"></div>
    <div class="planet" id="planet4"></div>
    <div class="planet" id="planet5"></div>
    <div class="planet" id="planet6"></div>
    <div class="planet" id="planet7"></div>
    <div class="planet" id="planet8"></div>
  </div>

  <!-- Control Panel -->
  <div class="controls">
    <button id="toggleAnimation">Pause</button>
    <label>
      Speed:
      <input type="range" id="speedSlider" min="0.1" max="2" step="0.1" value="1">
    </label>
    <button id="toggleTheme">ðŸŒ™ Dark</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
